<html>

<head>
  <link rel="stylesheet" href="/static/bootstrap.min.css" />
  {% block header %}
  {% endblock%}
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#">1200px</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03"
      aria-controls="navbarColor03" aria-expanded='false' aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor03">
      <ul class="navbar-nav mr-auto ml-3">
        <li class="nav-item">
          <a class="nav-link" href="/gallery">Gallery
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li role='separator' class="nav-item divider"></li>
      </ul>

      <ul class='navbar-nav ml-3'>
        {%if user.is_authenticated %}
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
            aria-expanded="false">{{ user.username }}</a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="{% url 'users:profile' user.username %}">Profile</a>
            <a class="dropdown-item" href="/user/logout">Logout</a>
          </div>
        <li role='separator' class="nav-item divider"></li>
        <li class="nav-item ml-auto mr-auto">
          <a class="btn btn-primary rounded-pill" href="/gallery/upload"> UPLOAD </a>
        </li>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="/user/login">Log in</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/user/signup">sign up</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>

 
  <div class='mt-6'>
    {% block contents %}
    {% endblock %}
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
</body>

</html>
