{% load socialaccount %}
<head>
  <link rel="stylesheet" href="/static/bootstrap.min.css" />
  <script src="https://kit.fontawesome.com/96ee1ff09d.js" crossorigin="anonymous"></script>
  {% block header %}
  {% endblock%}
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#">1200px</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03"
      aria-controls="navbarColor03" aria-expanded='false' aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor03">
      <ul class="navbar-nav mr-auto ml-3">
        <li class="nav-item">
          <a class="nav-link" href="/gallery">Gallery</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">My Feed</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">My Album</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li role='separator' class="nav-item divider"></li>
      </ul>

      <ul class='navbar-nav ml-3'>
        {%if user.is_authenticated %}
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
            aria-expanded="false"><img class="rounded-circle" src="{{ user.profile.profile_image.url }}" width="30" height="30">&nbsp;&nbsp;{{ user.username }}</a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="{% url 'users:profile' user.username %}">Profile</a>
            <a class="dropdown-item" href="{% url 'users:logout'%}?next={{request.path}}">Logout</a>
          </div>
        <li role='separator' class="nav-item divider"></li>
        <li class="nav-item ml-auto mr-auto">
          <a class="btn btn-primary rounded-pill" href="/gallery/upload"> UPLOAD </a>
        </li>
        </li>
        {% else %}
        
        <li class="nav-item">
          <!-- <a class="nav-link" href="{% url 'users:login' %}?next={{request.path}}">Log in</a> -->
          <a class="nav-link" href="{% provider_login_url 'google' %}">Log in</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/user/signup">sign up</a>
        </li>

        {% endif %}
      </ul>
    </div>
  </nav>

 
  <div class='mt-6'>
    {% block contents %}
    {% endblock %}
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
