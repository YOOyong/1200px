{% extends "base.html" %}

{% block contents %}
            <div class="row mt-5">
                <div class="col-12 text-center">
                    <h1>가입</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <form method="POST" action=".">
                        {% csrf_token %}    <!-- 장고 내장 보안코드-->

                        {% for field in form %}
                        <div class="mb-3">
                          <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                          {% ifequal field.name 'introduce'%}
                         <textarea class = 'form-control' name="{{field.name}}" id="{{field.id_for_label}}" rows="10"></textarea>
                         {%else%}
                          <input type="{{ field.field.widget.input_type }}" class="form-control" id="{{ field.id_for_label }}" placeholder="{{ field.label }}" 
                            name="{{ field.name }}">
                            {%endifequal%}
                        </div>
                        {% if field.errors %}
                        <div class="mb-3">
                              {{  field.errors }}
                        </div>
                        {% endif%}
                        {% endfor %}
                       
                        <button type="submit" class="btn btn-primary">회원가입</button>
                      </form>


                </div>
            </div>
{% endblock %}
